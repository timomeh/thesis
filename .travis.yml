sudo: required
dist: trusty
branches:
  - latest-tex
before_install:
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
  - ./scripts/build-latex-travis
deploy:
  skip_cleanup: true
  overwrite: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  on:
    tags: true
    repo: timomeh/thesis
